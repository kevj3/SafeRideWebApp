{% extends "base.html" %}
{% block title %} Rides {% endblock %}
{% block body %}

<style>
    table {
border-collapse: collapse;
margin-left: auto;
  margin-right: auto;
}

table, th, td {
  border: 1px solid blue;
  background-color:white;
  color:black;
  padding: 10px;
}
</style>
<h1>Current Ride for {{ride.name}}</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Email Address</th>
    <th>Pick up Address</th>
    <th>Drop off Address</th>
    <th>Comments</th>
  </tr>

    <tr>
    <td> {{ride.name}}</td>
    <td> {{ride.phone}} </td>
    <td> {{ride.pickup}} </td>
    <td> {{ride.dropoff}} </td>
    <td> {{ride.comments}} </td>
    <td><a href="/ControlPanel/Complete/{{ride.id}}">Complete</a></td>
    </tr>
</table>
{% endblock %}
