{% extends "base.html" %}
{% block title %} Rides {% endblock %}
{% block body %}

<style>
    table {
border-collapse: collapse;
margin-left: auto;
  margin-right: auto;
}

table, th, td {
  border: 1px solid blue;
  background-color:white;
  color:black;
  padding: 10px;
}
</style>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>

  </tr>

{% for i in ride %}
    <tr>
    <td>{{i.id}}</td>
    <td> {{i.name}}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
